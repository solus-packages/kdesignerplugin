name       : kdesignerplugin
version    : 5.91.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.91/portingAids/kdesignerplugin-5.91.0.tar.xz : d89cfb46171bb467de99bb22a56328cc881621a6ad1d091a4481ccc17cde9b1e
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Integrating KDE frameworks widgets with Qt Designer
description: |
    Integrating KDE frameworks widgets with Qt Designer.
