name       : kdesignerplugin
version    : 5.58.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/5.58/kdesignerplugin-5.58.0.tar.xz : c80a88a525c25fb699412e5c4a4a142ae388ab056aa826a9f5433e78da9c6e6b
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integrating KDE frameworks widgets with Qt Designer
description: |
    Integrating KDE frameworks widgets with Qt Designer.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kdewebkit-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - kplotting-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
