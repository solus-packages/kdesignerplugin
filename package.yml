name       : kdesignerplugin
version    : 5.66.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.66/portingAids/kdesignerplugin-5.66.0.tar.xz : a7f9c530d8c7d214a176ee381541bd45f3a000a3e86404040b11f1394912d40b
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integrating KDE frameworks widgets with Qt Designer
description: |
    Integrating KDE frameworks widgets with Qt Designer.
builddeps  :
    - pkgconfig(Qt5UiTools)
