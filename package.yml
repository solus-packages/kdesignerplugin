name       : kdesignerplugin
version    : 5.57.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/kdesignerplugin-5.57.0.tar.xz : 9e85a4ac798122b459722773a6e81f639be6dfe9c9714a16704f555c88334393
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integrating KDE frameworks widgets with Qt Designer
description: |
    Integrating KDE frameworks widgets with Qt Designer.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kdewebkit-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - kplotting-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
