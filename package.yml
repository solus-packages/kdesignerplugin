name       : kdesignerplugin
version    : 5.60.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/kdesignerplugin-5.60.0.tar.xz : 9472332c5a8f7c27d6c581a4f0f4f837d82e2780c1f9b25f2f034afd1d250607
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integrating KDE frameworks widgets with Qt Designer
description: |
    Integrating KDE frameworks widgets with Qt Designer.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kdewebkit-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - kplotting-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
