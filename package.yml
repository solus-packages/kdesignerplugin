name       : kdesignerplugin
version    : 5.56.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/kdesignerplugin-5.56.0.tar.xz : 9bf43498f631dbf1c2bc15af7f6e6494d979223cf2a34ec9f95f58a7be57d816
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Integrating KDE frameworks widgets with Qt Designer
description: |
    Integrating KDE frameworks widgets with Qt Designer.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - kdewebkit-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - kplotting-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
